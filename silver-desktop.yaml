autoinstall:
  apt:
    mirror-selection:
      primary:
        - uri: "https://ftp.kaist.ac.kr/ubuntu/"
          arches: [amd64]
        - uri: "https://mirror.kakao.com/ubuntu/"
          arches: [amd64]
        - uri: "http://archive.ubuntu.com/ubuntu"
          arches: [amd64]
    fallback: abort

  storage:
    layout:
      name: direct
      match:
        ssd: true
    swap:
      size: 0

  identity:
    hostname: main-1
    username: walter
    password: "$6$m9rLgoAUUIzlB6vG$ZoPRCs0EbxtDTC6gBzRTxSMOf3p6MC6cXAw9V8A.csjFBii/yucC3rVE5P7tPgwVLHwHANgmr9EehbIcvZBvU0"
  
  ssh:
    install-server: true
    allow-pw: true
  
  # install codecs, which currently means installing the
  # ubuntu-restricted-addons package
  codecs:
    install: true
  
  # install drivers as suggested by `ubuntu-drivers`.
  drivers:
    install: true
  
  oem:
    install: auto
  
  snaps:
  
  autoinstall:
    packages:
  
  kernel-crash-dumps:
    enabled: true
  
  timezone: "Asia/Seoul"
  locale: ko_KR.UTF-8
  keyboard:
    layout: kr

  # Updates from both the security and updates pockets are installed.
  updates: all

  # Refresh to the latest snap built from the "main" subiquity branch
  refresh-installer:
    update: true
    channel: latest/edge
